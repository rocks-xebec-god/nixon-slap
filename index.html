<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>nixon madarchod ke chudi</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--bg:#f3f6fb;--card:#fff;--accent:#ff4b4b}
    html,body{height:100%;margin:0;font-family:system-ui,Arial;background:var(--bg);display:flex;align-items:center;justify-content:center;padding:20px}
    .card{background:var(--card);border-radius:14px;box-shadow:0 12px 36px rgba(0,0,0,.12);padding:20px;max-width:920px;width:100%}
    h2{margin:0 0 12px 0;font-size:20px}
    .img-wrap{position:relative;max-width:820px;margin:0 auto;border-radius:12px;overflow:hidden;background:#e9e9f0}
    img{width:100%;height:auto;display:block;user-select:none;cursor:pointer}
    .mark{position:absolute;pointer-events:none;transform:translate(-50%,-50%);mix-blend-mode:multiply}
    .controls{display:flex;gap:10px;margin-top:12px;justify-content:space-between;align-items:center}
    button{padding:8px 12px;border-radius:8px;border:1px solid #ccc;background:white;cursor:pointer}
    .counter{font-weight:700}

    .sandal{
      position:absolute;
      font-size:96px;
      transform:translate(-50%,-50%) translateX(40px) rotate(-18deg) scale(.6);
      opacity:0;
      pointer-events:none;
      will-change:transform,opacity;
      z-index:60;
      text-shadow:0 8px 22px rgba(0,0,0,.26);
      transition: transform 220ms cubic-bezier(.2,.9,.25,1), opacity 120ms linear;
    }
    .sandal-pop{
      opacity:1 !important;
      transform:translate(-50%,-50%) translateX(0) rotate(-6deg) scale(1.03);
    }

    @keyframes pop {
      0%{transform:translate(-50%,-50%) scale(.5);opacity:0}
      40%{transform:translate(-50%,-50%) scale(1.08);opacity:1}
      100%{transform:translate(-50%,-50%) scale(1);opacity:.95}
    }
    .pop{animation:pop 680ms cubic-bezier(.2,.8,.2,1)}
    @media(max-width:520px){ .sandal{font-size:68px} }
  </style>
</head>
<body>
  <div class="card">
    <h2>nixon madarchod ke chudi</h2>

    <div class="img-wrap" id="wrap">
      <img id="target" src="Screenshot_207.png" alt="Slap Me" draggable="false" />

      <div id="sandal" class="sandal" aria-hidden="true">ðŸ©´</div>
    </div>

    <div class="controls">
      <div>Slaps: <span id="count" class="counter">0</span></div>
      <div style="display:flex;gap:8px">
        <button id="copyLink">Copy link</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>
  </div>

<script>
const slapAudio = new Audio('slap-sound.mp3');
slapAudio.preload = 'auto';
slapAudio.volume = 0.95; // tweak 0.0 - 1.0

const img = document.getElementById('target');
const wrap = document.getElementById('wrap');
const sandal = document.getElementById('sandal');
const countEl = document.getElementById('count');
let slaps = 0;

function makeMark(xPct, yPct){
  const mark = document.createElement('div');
  mark.className = 'mark pop';
  mark.style.left = xPct + '%';
  mark.style.top = yPct + '%';
  const size = Math.round(36 + Math.random()*68);
  mark.style.width = size + 'px';
  mark.style.height = size + 'px';
  mark.style.borderRadius = '50%';
  mark.style.background = 'rgba(255,80,60,0.94)';
  mark.style.boxShadow = '0 10px 22px rgba(0,0,0,0.26)';
  wrap.appendChild(mark);
  setTimeout(()=> mark.remove(), 900);
}

function showSandalAt(xPct, yPct){
  const rect = wrap.getBoundingClientRect();
  const x = rect.left + (xPct/100)*rect.width;
  const y = rect.top + (yPct/100)*rect.height;

  // Make sandal appear slightly to the right and above the click (like swinging left)
  sandal.style.left = (x - rect.left + 30) + 'px';
  sandal.style.top = (y - rect.top - 10) + 'px';

  // slight random flip / rotation to vary
  const angle = (Math.random()*28 - 12);
  sandal.style.transform = `translate(-50%,-50%) translateX(0) rotate(${angle}deg) scale(1)`;

  sandal.classList.remove('sandal-pop');
  void sandal.offsetWidth; // force reflow
  sandal.classList.add('sandal-pop');

  // remove class after animation
  setTimeout(()=> sandal.classList.remove('sandal-pop'), 420);
}

img.addEventListener('click', function(e){
  const rect = img.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  const xPct = (x / rect.width) * 100;
  const yPct = (y / rect.height) * 100;

  slaps++;
  countEl.textContent = slaps;

  makeMark(xPct, yPct);
  showSandalAt(xPct, yPct);

  // Play audio (restart to allow quick repeated slaps)
  try {
    slapAudio.currentTime = 0;
    const p = slapAudio.play();
    if (p && typeof p.catch === 'function') p.catch(()=>{});
  } catch(err) {
    // no-op
  }
});

document.getElementById('resetBtn').addEventListener('click', ()=>{
  slaps = 0;
  countEl.textContent = 0;
});

document.getElementById('copyLink').addEventListener('click', async ()=>{
  try{
    const url = window.location.origin + window.location.pathname.replace(/index\.html$/,'');
    await navigator.clipboard.writeText(url);
    alert("Link copied:\n" + url);
  }catch(e){
    alert("Could not copy link.");
  }
});

window.addEventListener('load', ()=>{
  const p = new URL(window.location.href).searchParams.get('img');
  if (p){
    if (p.startsWith("http")) img.src = p;
    else img.src = p;
  }
});
</script>
</body>
</html>
